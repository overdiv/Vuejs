<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Vue Start</title>
<script src="https://unpkg.com/vue@2.3.3"></script>
</head>
<body>
<div id="app">
	<!-- props명 = 상위 콤포넌트의 데이터 -->
	<child-component v-bind:pased-data="message"></child-component>
	<sibling-component v-bind:pased-message="anotherMessage"></sibling-component>
</div>
<script>
// parent component의 message 데이터를 props로 child component에 넘김.
Vue.component('child-component', {
	props : ['passedData'],
	template : '<p>{{passedData}}</p>'
});

Vue.component('sibling-component', {
	props : ['passedMessage'],
	template : '<p>{{passedMessage}}</p>'
});

var app = new Vue({
	el : '#app',
	data: {
		message : 'hello vue! from parent component',
		anotherMessage : 'another message! from parent component'
	}
})
</script>
</body>
</html>
