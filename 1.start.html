<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Vue Start</title>
<script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app">
	{{ message }}<br>
	<my-component></my-component>
	<my-cmp></my-cmp>
</div>

<div id="app2">
	{{ message }}<br>
	<my-component></my-component>
</div>
<script>

// global component 등록
Vue.component('my-component', {
	template : '<div>global component!</div>'
});

// local component 등록
var localCmp = {
	data : function(){
		return {
			// ...
		}
	},
	template : '<p>local component</p>',
	method : {}
}

// vm 은 ViewModel 을 뜻함. (관행적인 코딩 컨벤션)
var vm =	new Vue({	// instance
	// option - template, data, el, methods, created, mounted, updated, destoryed, life cycle callback 등...
	el : '#app',
	data : {
		message : 'Hello Vue.js!'
	},
	beforeCreate : function(){
		console.log('beforeCreate');
	},
	created : function(){
		console.log('created');
	},
	mounted : function(){
		console.log('mounted');
		this.message = 'Hello App component';
		this.$nextTick(function(){
			console.log('모든 화면이 렌더링된 후 실행');
		})
	},
	updated : function(){
		console.log('updated');
	},
	components : {
		// 태그명 : 컴포넌트의 내용
		'my-cmp' : localCmp
	}
});

var vm = new Vue({
	el : '#app2',
	data : {
		message : 'hello app2 component!'
	}
})
</script>
</body>
</html>
