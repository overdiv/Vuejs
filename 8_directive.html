<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Vue</title>
<link rel="stylesheet" href="/css/bootstrap.css">
<script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app" class="panel panel-default">
	<div class="panel-heading">
		<button v-on:click="drtive" class="btn btn-default">view</button>
	</div>
	<p v-if="seen" class="panel-body">{{message}}</p>

	<!-- v-on: 의 약어로 '@'를 사용할 수 있음 -->
	<!-- .prevent 수식어로 인해 트리거된 이벤트에서 event.preventDefault()를 호출하도록 v-on 디렉티브에게 알림 -->
	<form action="/" @submit.prevent="onSubmit" class="form-control-static">
		<input type="text" value="" class="input-sm">
		<button type="submit" class="btn btn-default btn-sm">submit</button>
	</form>
</div>

<script>
var vm = new Vue({
	el: '#app',
	data: {
		message : 'message...',
		seen : false,
	},
	updated() {
		console.log('updated!');
	},
	destroyed() {
		console.log('destroyed');
	},
	methods : {
		drtive(){
			console.log('directive');
			if(this.seen){
				this.seen = false;
			} else {
				this.seen = true;
			}
		},
		onSubmit(){
			alert(this.message);
		}
	}
});
</script>
</body>
</html>
