<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Vue</title>
<link rel="stylesheet" href="/css/bootstrap.css">
<script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app" class="panel panel-default">
	<p class="panel-heading">Using mustaches: {{ rawHtml }}</p>
	<p class="panel-body">Using v-html directive: <span v-html="rawHtml"></span></p>
	<p class="panel-body">
		<!-- 
		* template literal은 샌드박스 처리됨, Math와 Date 같은 전역으로 사용가능한 것에만 접근 가능함.
		* 사용자 정의 전역에 엑세스 불가.
		* 각바인딩에 하나의 단일 표현식만 포함될 수 있음.
		-->
		<button v-bind:disabled="isButtonDisabled" class="btn btn-default">v-bind:disabled : {{this.$attrs ? 'true' : 'false'}}</button>
	</p>
</div>

<script>
var vm = new Vue({
	el: '#app',
	data: {
		rawHtml : '<span style="color:red;">This should be red.</span>',
		isButtonDisabled : true
	}
});
</script>
</body>
</html>
